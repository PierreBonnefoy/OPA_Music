<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/userForm.css">
</head>

<body>
    <div class="form">
        <h3>User Registration</h3>
        <form action="addUser" method="post">
            <div><label>Name : </label><input class="textField field2" type="text" name="name"/></div>
            <div><label>Email : </label><input class="textField field2" type="text" name="email"/></div>
            <div><label>Password : </label><input class="textField field2" type="password" name="password"/></div>

            <label>Role(s):</label>
            <div class="checkList">
                <input class="checkBox" type="checkbox" name="roles" value="Admin"/>Admin
                <input type="checkbox" name="roles" value="Manager"/>Manager
    	        <input type="checkbox" name="roles" value="HR"/>HR
	            <input type="checkbox" name="roles" value="Employee"/>Employee
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input class="button" id="login" type="submit" value="Register"/>

        </form>
        <div class="errorMessage" th:text="${msg}"></div>
    </div>
</body>

</html>
